<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Helvetica, sans-serif;
        }
        
        
        
        .all {
            position: relative;
            width: 1200px;
            height: 60px;
            display: flex;
            margin: auto;
            border-bottom: 1px solid #d8d8d8;
            align-items: center;
        }
        
        .title {
            width: 100px;
            height: 20px;
            border-right: 1px solid #d8d8d8;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .title a {
            padding: 0px 0px 0px 5px;
            display: block;
            color: #f00;
            font-weight: 550;
            font-size: 17px;
        }
        
        .title-list {
            display: flex;
            align-items: center;
            padding: 5px;
        }
        
        .title-list img {
            width: 14px;
            height: 14px;
        }
        
        .item {
            width: 110px;
            margin: 0px 0px 0px 10px;
            align-items: center;
            display: flex;
        }
        
        .item p {
            text-align: center;
            font-size: 15px;
            font-weight: 500;
            padding: 1px 0px 0px 5px;
        }
        
        .more {
            position: absolute;
            right: 20px;
            font-size: 14px;
            font-weight: 550;
        }
        
        .more a {
            display: inline-block;
            text-decoration: none;
            color: #d0011b;
            display: flex;
            align-items: center;
        }
        
        .more img {
            display: inline-block;
            width: 16px;
            height: 16px;
            padding: 3px 5px 5px 8px;
            margin: auto;
        }
        
        .brand-group {
            width: 1200px;
            height: 460px;
            margin: auto;
            display: flex;
        }
        
        .ad-pic {
            padding: 10px 5px 0px 10px;
            width: 390px;
            height: 460px;
        }
        
        .ad-pic img {
            width: 100%;
            height: 100%;
        }
        
        .product-group {
            width: 800px;
            padding: 10px 0px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }
        
        .product {
            height: 230px;
        }
        
        .product p {
            position: relative;
            bottom: 40px;
            margin: auto;
            text-align: center;
            color: #d0011b;
            font-weight: 550;
            font-size: 18px;
            padding: 5px 0px 0px 0px;
        }
        
        .product img {
            width: 180px;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
